<!DOCTYPE html>
<html>

<head><title>Atividade 3</title></head>

<body>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="email@gmail..com" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required><br>

        <br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <br><br>

        <fieldset>
        <legend>Pergunta de Múltipla Escolha:</legend>
        <input type="radio" id="opcao1" name="opcao" value="opcao1">
        <label for="opcao1">Opção 1</label><br>

        <input type="radio" id="opcao2" name="opcao" value="opcao2">
        <label for="opcao2">Opção 2</label><br>

        <input type="radio" id="opcao3" name="opcao" value="opcao3">
        <label for="opcao3">Opção 3</label><br>
        </fieldset>

        <br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" placeholder="Digite seu comentário aqui"></textarea>

        <br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
